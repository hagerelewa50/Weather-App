<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>weather App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container p-4">
          <a class="navbar-brand d-flex justify-content-center text-white" href="#">
            <img src="images/logo.png" alt="logo-weather" class="w-100 align-self-center me-3">
            <div class="mt-3">
                <h2 class="fa-1x">weather</h2>
                <p>tagline goes here</p>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end " id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- home section -->
      <div class="home-sec">
        <div class="container p-5">
            <div class="search-section position-relative">
                <input type="text" placeholder="Find Your Location..." class="rounded-pill p-3 w-100 search-input" id="search">
                <button id="findInput" type="button" class="btn btn-info btn-find ">Find</button>
            </div>
        </div>
        <div class="container">
            <div class="forecast-container p-3">
                <div class="row g-0">
                    <div class="col-lg-4 ">
                        <div class="item pb-3">
                            <div class="item-day d-flex justify-content-between p-2">
                                <p class="day" id="day-1"></p>
                                <p class="date" id="dateOne"></p>
                            </div>
                            <div class="item-body">
                                <p class="name-city ps-3 m-3"></p>
                                <div class="d-flex justify-content-around">
                                    <h1 class="fa-5x text-white" id="tempCelsiusCurrent"></h1>
                                    <img id="iconOne" src="images/113.png" class="align-self-center w-25">
                                </div>
                                <div>
                                    <p class="custom text-primary ps-3 m-3" id="currentTextOne"></p>
                                </div>
                                <div class="icon-weather ps-3 m-3" >
                                    

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 ">
                        <div class="item pb-3 text-center item-mid">
                            <div class="item-day p-2  item-midday">
                                <p class="day" id="day-2"></p>
                            </div>
                            <div class="item-body my-4">
                                <img id="icon-1" src="images/113 (1).png" class="mb-4">
                                <h3 id="tempCelsiusMax-1" class="text-white"></h3>
                                <h5 id="tempCelsiusMin-1" ></h5>
                                <div  class="my-4 pb-2">
                                    <p id="conditionText-1" class="custom text-primary"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 ">
                        <div class="item pb-3 text-center">
                            <div class="item-day p-2 ">
                                <p class="day" id="day-3"></p>
                            </div>
                            <div class="item-body my-4">
                                <img id="icon-2" src="images/113 (1).png" class="mb-4">
                                <h3 id="tempCelsiusMax-2" class="text-white"></h3>
                                <h5 id="tempCelsiusMin-2"></h5>
                                <div class="my-4 pb-2">
                                    <p id="conditionText-2" class="custom text-primary"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    
    <div class="footer-sec">
        <div class="container p-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-email position-relative">
                        <input type="email" placeholder="Enter your email to subscribe..." class="rounded-pill p-3 w-100 search-input">
                        <button type="button" class="btn btn-info btn-find ">subscribe</button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="social-link">
                        <a href="#">
                            <div class="social-icon">
                                <i class="fa-brands fa-facebook-f"></i>
                            </div>
                        </a>
                        <a href="#">
                            <div class="social-icon">
                                <i class="fa-brands fa-twitter"></i> 
                            </div>
                        </a>
                        <a href="#">
                            <div class="social-icon">
                                <i class="fa-brands fa-google-plus-g"></i> 
                            </div>
                        </a>
                        <a href="#">
                            <div class="social-icon">
                                <i class="fa-brands fa-pinterest"></i>   
                            </div>
                            
                        </a>
                    </div>

                </div>
            </div>
            <div class="copy-right my-4">
                <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" ></script>
</body>
</html>
